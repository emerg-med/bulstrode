{% load i18n %}
<div {% if hidden %}
     style="display: none;" class="row treatment-item-template"
     {% else %}
     class="row treatment-item"
     {% endif %}>
    <div class="seven wide left aligned column">
        <span class="treatment-narrative" data-id="{{ item_id }}">{{ item_name }}</span>
    </div>
    <div class="six wide left aligned column">
    </div>
    <div class="two wide left aligned column">
        <button type="button" class="ui button treatment-delete">{% trans 'Delete' %}</button>
    </div>
</div>
